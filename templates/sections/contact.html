<script src="https://api-maps.yandex.ru/2.1/?apikey=dcb843b1-35b9-4cc1-9e02-687fbd672ea4&lang={{ LANGUAGE_CODE  }}" type="text/javascript">
</script>
<script type="text/javascript">

    // Функция ymaps.ready() будет вызвана, когда
    // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
    ymaps.ready(init);
    function init(){
        // Создание карты.
        var myMap = new ymaps.Map("map", {
            center: [{{ settings.lat_long }}],
            zoom: 15,
        });


        var myPlacemark = new ymaps.Placemark(
            [{{ settings.lat_long }}], 
            

            {
                hintContent: '{{ settings.address }}',
                balloonContent: '{{ settings.address }}',
            },

            {
                iconLayout: 'default#image',
                iconImageHref: '{% static "assets/images/logo-1.png" %}',
                iconImageSize: [60, 60],
                iconImageOffset: [-30, -30],
            }
        );
        myMap.geoObjects.add(myPlacemark);
    }
</script>


<section>
    <div class="container-fluid">

        <div style="width: 100%; height: 500px">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
    </div>
</section>

<script>
    const map = document.getElementById('map');
    document.addEventListener('click', (event) => {
        if (event.target === map) {
            map.classList.toggle(
                'is-active',
            );
            setTimeout(() => {
                map.classList.toggle(
                    'is-active',
                );
            }, 5000);
        }
    })
</script>
{% endif %}
