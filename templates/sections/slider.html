{% load static %}
{% load i18n %}

<section class="real-world">
  <div class="real-world-shape wow slideInLeft" data-wow-delay="100ms" data-wow-duration="2500ms"
      style="background-image: url({% static 'assets/images/shapes/real-world-shape.png' %})"></div>
    <div class="container-fluid">
      <div class="row pb-5">
        <div class="col-12 col-lg-8 py-5">
          <div class="swiper overflow-hidden py-5 " id="swiper-photos">
            <div class="swiper-wrapper">
              {% for event_image in event_images %}
                <div class="swiper-slide">
                  <img class="img-fluid rounded shadow" src="{{ event_image.image.url }}" alt="">
                </div>
              {% endfor %}
            </div>
            <div class="swiper-pagination"></div>

          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex align-items-center">
          <div class="text-center px-4">
            <h2 class="display-5 fw-bold text-white">
              Tadbirlardan lavhalar
            </h2>
            <p class="lead">
              
            </p>
          </div>
        </div>
      </div>
  </div>
</section>

  <style>
    #swiper-photos {
        position: relative;
      }
      
      /* Left Fade */
      #swiper-photos::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 80px;           /* Adjust width for how far the fade extends */
        height: 100%;
        z-index: 10;
        pointer-events: none;
        background: linear-gradient(to right, 
        #0f0d1d, 
                                    rgba(255, 255, 255, 0));
      }
      
      /* Right Fade */
      #swiper-photos::after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        width: 80px;           /* Adjust width as needed */
        height: 100%;
        z-index: 10;
        pointer-events: none;
        background: linear-gradient(to left, 
        #0f0d1d, 
                                    rgba(255, 255, 255, 0));
      }
    #swiper-photos .swiper-wrapper {
        height: 400px; /* Adjust to your preferred height */
        display: flex;
        align-items: center;
      }
      
      #swiper-photos .swiper-slide {
        width: 300px; /* Adjust as needed for your layout */
        height: 400px; 
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgb(0, 0, 0);
      }
      
      /* Make the image fill the slide area uniformly */
      #swiper-photos .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px; /* Optional for rounded corners */
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Optional subtle shadow */
      }
      #swiper-photos .swiper-slide {
        filter: brightness(0.7);
      }
      
      #swiper-photos .swiper-slide-active,
      #swiper-photos .swiper-slide-duplicate-active {
        filter: brightness(1);
      }
      
  </style>
